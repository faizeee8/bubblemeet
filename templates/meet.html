<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ room_name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #614385, #516395);
      color: white;
      text-align: center;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 10px;
    }

    .video-box {
      position: relative;
      background: black;
      border-radius: 8px;
      overflow: hidden;
      width: 300px;
      height: 200 px;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .avatar-fallback {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      background: #333;
      border-radius: 8px;
    }

    .username-overlay {
      position: absolute;
      bottom: 5px;
      left: 5px;
      background: rgba(0, 0, 0, 0.6);
      padding: 2px 6px;
      font-size: 12px;
      border-radius: 4px;
    }

    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 30px;
    }

    .controls button {
      background: #1e1e1e;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #333;
    }

    .chat-box {
      position: fixed;
      right: 20px;
      bottom: 90px;
      width: 250px;
      height: 300px;
      background: #1e1e1e;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: height 0.3s ease;
    }

    .chat-box.collapsed {
      height: 40px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #333;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      background: #222;
      color: white;
    }

    .chat-input button {
      background: #444;
      color: white;
      border: none;
      padding: 0 15px;
      cursor: pointer;
    }

    .dark-mode {
      background: #121212 !important;
      color: white;
    }

    .minimize-btn {
      position: absolute;
      top: 5px;
      left: 5px;
      background: #444;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 12px;
      z-index: 1;
    }

    .minimize-btn .red-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: red;
      border-radius: 50%;
      margin-left: 5px;
      vertical-align: middle;
    }

    #toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10000;
    }

    .toast {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 16px;
      margin-bottom: 10px;
      border-radius: 4px;
      font-size: 14px;
      animation: fadeOut 4s forwards;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }

      80% {
        opacity: 1;
      }

      100% {
        opacity: 0;
        transform: translateY(-10px);
      }
    }

    .emoji-bar {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 1000;
    }

    .emoji-bar button {
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .emoji-bar button:hover {
      transform: scale(1.3);
    }

    .floating-emoji {
      position: absolute;
      font-size: 32px;
      animation: floatUp 1.5s ease-out forwards;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }

      100% {
        opacity: 0;
        transform: translateY(-100px);
      }
    }
  </style>
</head>

<body>
  <div id="loading-screen">
    <h2>Requesting camera & mic access...</h2>
    <p>Please allow permissions to continue.</p>
  </div>

  <select id="themeSelector">
    <option value="">Choose Theme</option>
    <option value="library">üìö Library</option>
    <option value="cafe">‚òï Caf√©</option>
    <option value="space">üåå Space</option>
  </select>

  <div id="toast-container"></div>

  <h2 style="margin-top: 10px;">Bubblemeet Room: {{ room_name }}</h2>

  <div class="video-container" id="video-container"></div>

  <div class="controls">
    <button id="toggleMic" title="Mic">üé§</button>
    <button id="toggleVideo" title="Video">üì∑</button>
    <button id="shareScreen" title="Share Screen">üñ•</button>
    <button id="fullscreenBtn" title="Fullscreen">‚õ∂</button>
    <button onclick="leaveMeeting()" title="Leave">‚ùå</button>
    <button onclick="toggleDarkMode()" title="Dark Mode">üåô</button>
  </div>

  <div class="chat-box" id="chatBox">
    <button class="minimize-btn" id="minimizeChat">‚Äì</button>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Message..." />
      <button onclick="sendMessage()">‚û§</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <script>
    const socket = io();
    const peer = new Peer();

    const roomName = "{{ room_name }}";
    const userName = prompt("Enter your name") || "Anonymous";

    const videoContainer = document.getElementById('video-container');
    const minimizeChatBtn = document.getElementById('minimizeChat');
    const chatBox = document.getElementById('chatBox');
    const messagesContainer = document.getElementById('messages');

    let localStream;
    let screenStream;
    let screenSharingUser = null;
    const peers = {};

    function showToast(message) {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.innerText = message;
      document.getElementById('toast-container').appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }

    window.onload = () => {
      navigator.mediaDevices.getUserMedia({
        video: true,
        audio: {
          echoCancellation: true,
          noiseSuppression: true,
          autoGainControl: true,
          latency: 0
        }
      })
        .then(stream => {
          document.getElementById('loading-screen').style.display = 'none';
          localStream = stream;
          const myVideo = createVideoElement();
          myVideo.muted = true; // Mute local video to prevent echo
          addVideoStream(myVideo, stream, userName);

          peer.on('call', call => {
            call.answer(stream);
            const video = createVideoElement();
            call.on('stream', remoteStream => {
              addVideoStream(video, remoteStream, call.metadata?.userName || "Peer");
            });
            call.on('close', () => video.parentElement.remove());
            peers[call.peer] = call;
          });

          peer.on('open', id => {
            socket.emit('join-room', { roomName, peerId: id, userName });
          });

          socket.on('chat-message', data => {
            const div = document.createElement('div');
            div.textContent = `${data.user}: ${data.message}`;
            messagesContainer.appendChild(div);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            showToast(`${data.user} says: ${data.message}`);
            if (chatBox.classList.contains('collapsed')) {
              showRedDot();
            }
          });

          socket.on('user-connected', ({ peerId, userName: remoteName }) => {
            showToast(`${remoteName} joined the room`);
            const call = peer.call(peerId, stream, { metadata: { userName } });
            const video = createVideoElement();
            call.on('stream', remoteStream => {
              addVideoStream(video, remoteStream, remoteName);
            });
            call.on('close', () => video.parentElement.remove());
            peers[peerId] = call;
          });

          socket.on('user-disconnected', peerId => {
            if (peers[peerId]) peers[peerId].close();
            showToast("A user left the room");
          });
        });
    };

    function createVideoElement() {
      const video = document.createElement('video');
      video.autoplay = true;
      video.playsInline = true;
      return video;
    }

    function addVideoStream(video, stream, name) {
      const box = document.createElement('div');
      box.classList.add('video-box');
      const label = document.createElement('div');
      label.classList.add('username-overlay');
      label.innerText = name;
      video.srcObject = stream;

      const fallback = document.createElement('div');
      fallback.classList.add('avatar-fallback');
      fallback.innerText = name[0]?.toUpperCase() || "?";
      fallback.style.display = 'none';

      video.onloadedmetadata = () => video.play();
      video.onplaying = () => fallback.style.display = 'none';
      video.onpause = () => fallback.style.display = '';

      box.appendChild(video);
      box.appendChild(fallback);
      box.appendChild(label);
      videoContainer.appendChild(box);
    }

    document.getElementById('toggleMic').onclick = () => {
      const audioTrack = localStream.getAudioTracks()[0];
      audioTrack.enabled = !audioTrack.enabled;
    };

    document.getElementById('toggleVideo').onclick = () => {
      const videoTrack = localStream.getVideoTracks()[0];
      videoTrack.enabled = !videoTrack.enabled;
    };

    document.getElementById('shareScreen').onclick = async () => {
      if (screenSharingUser) {
        alert("Multiple screen sharing not allowed.");
        return;
      }
      try {
        screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: false });
        screenSharingUser = userName;
        const screenVideo = createVideoElement();
        addVideoStream(screenVideo, screenStream, `${userName} (Screen)`);
        screenStream.getVideoTracks()[0].onended = () => {
          screenVideo.parentElement.remove();
          screenSharingUser = null;
        };
      } catch (err) {
        console.error('Screen sharing failed:', err);
      }
    };

    document.getElementById('fullscreenBtn').onclick = () => {
      if (!document.fullscreenElement) document.documentElement.requestFullscreen();
      else document.exitFullscreen();
    };

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function leaveMeeting() {
      window.location.href = "/";
    }

    minimizeChatBtn.onclick = () => {
      chatBox.classList.toggle('collapsed');
      removeRedDot();
    };

    function showRedDot() {
      if (!document.querySelector('.red-dot')) {
        const dot = document.createElement('span');
        dot.className = 'red-dot';
        minimizeChatBtn.appendChild(dot);
      }
    }

    function removeRedDot() {
      const dot = document.querySelector('.red-dot');
      if (dot) dot.remove();
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const msg = input.value.trim();
      if (msg) {
        const div = document.createElement('div');
        div.textContent = `${userName}: ${msg}`;
        messagesContainer.appendChild(div);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        socket.emit('chat-message', { user: userName, message: msg });
        input.value = "";
      }
    }

    document.getElementById('messageInput').addEventListener('keydown', function (e) {
      if (e.key === 'Enter') sendMessage();
    });

    function sendReaction(emoji) {
      socket.emit('send-reaction', { emoji, user: userName });
      showFloatingEmoji(emoji);
    }

    function showFloatingEmoji(emoji) {
      const emojiElem = document.createElement('div');
      emojiElem.className = 'floating-emoji';
      emojiElem.innerText = emoji;

      const randomX = Math.random() * (window.innerWidth - 50);
      emojiElem.style.left = `${randomX}px`;
      emojiElem.style.bottom = '100px';

      document.body.appendChild(emojiElem);
      setTimeout(() => emojiElem.remove(), 1500);
    }

    socket.on('receive-reaction', data => {
      if (data.user !== userName) {
        showFloatingEmoji(data.emoji);
      }
    });

    const themeBackgrounds = {
      library: "url('https://unsplash.com/photos/a-long-row-of-shelves-filled-with-lots-of-books-2akS_o9-joE')",
      cafe: "url('https://images.unsplash.com/photo-1509042239860-f550ce710b93')",
      space: "url('https://images.unsplash.com/photo-1474073705359-5da2a8270c64')"
    };

    document.getElementById("themeSelector").addEventListener("change", function () {
      const selected = this.value;
      if (themeBackgrounds[selected]) {
        document.body.style.backgroundImage = themeBackgrounds[selected];
        document.body.style.backgroundSize = "cover";
        document.body.style.backgroundRepeat = "no-repeat";
        document.body.style.backgroundPosition = "center";
      } else {
        document.body.style.backgroundImage = "";
      }
    });


  </script>

  <div class="emoji-bar">
    <button onclick="sendReaction('üëç')">üëç</button>
    <button onclick="sendReaction('‚ù§Ô∏è')">‚ù§Ô∏è</button>
    <button onclick="sendReaction('üòÇ')">üòÇ</button>
    <button onclick="sendReaction('üëè')">üëè</button>
    <button onclick="sendReaction('üòÆ')">üòÆ</button>
  </div>


</body>

</html>
